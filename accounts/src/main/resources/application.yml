server:
  port: 8080
spring:
  application:
    name: "accounts"
    #profile is unchangeable, instead change configuration in accounts-prod.yml and reload
  profiles:
    active: "prod"

  datasource:
    url: jdbc:mysql://localhost:3306/accountsdb
    username: root
    password: root

  jpa:
    show-sql: true
    hibernate:
      # used during development to update the database schema automatically
      #ONLY FOR DEMO PURPOSES
      ddl-auto: update
  sql:
    init:
      # to always initialize the database schema on startup
      mode: always
    # datasource configuration for H2 database
  #datasource:
  #  url: jdbc:h2:mem:testdb
  #  driverClassName: org.h2.Driver
  #  username: sa
  #  password: ''
  #h2:
  #  console:
  #    enabled: true

  #jpa:
  #  database-platform: org.hibernate.dialect.H2Dialect


  config:
    # All microservices take config from configserver
    import: "optional:configserver:http://localhost:8071/"
  # RabbitMQ configuration for Spring Cloud Bus - message broker to refresh config in runtime on all services
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

# Allow to get access to selected endpoints
# config refresh in runtime – spring cloud config react to changes in repo
# spring boot actuator – give /actuator/ with endpoints.
# spring cloud bus - link services with message brokers
# spring cloud monitor - enable triggers for refresh -
  #require webhook from github and for example hookdeck or ngrok to expose localhost to internet -
    #ONLY FOR DEMO PURPOSES

# to use actuator - to get configuration after change on server - we need include: refresh
# to use bus refresh - to refresh configuration in all connected microserices - include: busrefresh
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    # on shutdown de-register service from eureka server, but it is not recommended to use it in production, because it can cause issues with load balancer and service discovery
    shutdown:
      access: unrestricted
  # info
  info:
    env:
      enabled: true

eureka:
  instance:
    # to register service with IP address instead of hostname, useful in docker environment. Hostname is used with DNS mapping.
    preferIpAddress: true
  client:
    fetchRegistry: true # to fetch registry from eureka server
    registerWithEureka: true # to register this service in eureka server
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "accounts"
    description: "Eazy Bank Accounts Application"
    version: "1.0.0"
